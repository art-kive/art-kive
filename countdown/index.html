<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>art–kive</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header>
    <nav>
      <a href="/index.html" class="banner-link">← open call submissions</a>
    </nav>
  </header>

  <main class="countdown-page">
    <h1>★ live open call countdown ★</h1>
    <div id="countdown">
      <div><span id="days">0</span>days</div>
      <div><span id="hours">0</span>hours</div>
      <div><span id="minutes">0</span>minutes</div>
      <div><span id="seconds">0</span>seconds</div>
    </div>
  </main>

  <script>
    // Target: Tuesday, 16 Dec 2025, 18:00 Oslo time
    // Oslo is UTC+1
    const targetDate = new Date('2025-12-16T17:00:00Z').getTime(); 
    // 18:00 Oslo = 17:00 UTC

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "The event is live!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
